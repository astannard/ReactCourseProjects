
<html>
    <head>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/react.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/JSXTransformer.js" type="text/javascript"></script>
   <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-5 target">

            </div>
        </div>
    </div>
</body>
<script type="text/jsx">
    //Define a class
    
    var options = {
        title: 'Videos',
        number: 32,
        header: "Learn React",
        description: "fantastic new way to learn to program in react, Facebooks reative",
        imageUrl: "http://formatjs.io/img/react.svg"
    };
    
    var Badge = React.createClass({
        render: function() {
            return <button className="btn btn-primary" type="button">
  {this.props.title} <span className="badge">{this.props.number}</span>
</button>
        }
    });
    
    
        var Form = React.createClass({
        render: function() {
            return <div>
                <Thumbnail header={this.props.header} description={this.props.description} imageUrl={this.props.imageUrl} title={this.props.title} number={this.props.number}/>
                <Badge title={this.props.title} number={this.props.number} />
                <Badge title={this.props.title} number={this.props.number} />
            </div>
        }
    });
    
    
    
    var Thumbnail = React.createClass({
        render: function(){
            return <div className="thumbnail">
                      <img src={this.props.imageUrl} alt="..."></img>
                      <div className="caption">
                        <h3>{this.props.header}</h3>
                        <p>{this.props.description}</p>
                        <p> <Badge title={this.props.title} number={this.props.number} /></p>
                      </div>
                    </div>
        }
    });
    
    //React, render class
    var element = React.createElement(Form, options);
    
    
    //React after render place in body
    React.render(element, document.querySelector('.target'));
</script>
    </html>
